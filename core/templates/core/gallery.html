{% extends "core/article.html" %}
{% block content %}
<div class="wrap">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div class="main-content-block">
                    <div class="information">
                        <h2 class="header-text center-block">Фотогалерея</h2>
                        <div id="lightgallery" class="light-gallery">
                        {% for p in photo %}
                            <a href="{{ p.photo }}">
                                <img src="{{ p.photo }}" />
                            </a>
                        {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
