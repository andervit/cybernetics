{% extends "core/base.html" %}
{% load staticfiles %}
{% block content %}

<div class="wrap">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div class="main-content-block">
                    <div class="information">
                        <h2 class="header-text center-block">{{ article.title}}</h2>

                        <div class="block-photo">
                            {% for photo in article.image.all %}
                            <img src="{{ photo.photo.url }}" class="image-information" alt="">

                            <div class="info-photo">
                                <p>{{ photo.alt }}</p>
                            </div>
                            {% endfor %}
                        </div>
                        {{ article.text|safe }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
